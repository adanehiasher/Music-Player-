<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/66caa9768d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player Design</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>

            <img src="img/music photo.jpg" class="song-img" alt="" srcset="">
            <h1>Connie's Son Instrumental</h1>
            <p>Westside Gunn</p>
            <audio  id="song">
                <source src="audio/X2Download.app - Westside Gunn - Connieâ€™s Son Instrumental (128 kbps).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward-step" id></i></div>
                <div onclick="playPause()" id="ctrlIcon" class="P">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div><i class="fa-solid fa-forward-step"></i></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
